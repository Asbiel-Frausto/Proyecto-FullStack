<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <script type="module" src="addPet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Mascota</h1>
        <form id="petForm">
            <label for="petName">Nombre:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petAge">Edad:</label>
            <input type="number" id="petAge" name="petAge" required>

            <label for="petBreed">Raza:</label>
            <input type="text" id="petBreed" name="petBreed" required>

            <label for="petDescription">Descripci√≥n:</label>
            <textarea id="petDescription" name="petDescription" required></textarea>

            <label for="petImage">Foto:</label>
            <input type="file" id="petImage" name="petImage" accept="image/*">

            <button type="submit">Agregar Mascota</button>
        </form>
        <button onclick="window.location.href='index.html'">Volver</button>
    </div>
</body>
</html>
