<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Mascota</title>
    <!-- Cargar Firebase v8 desde el CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Cargar tu archivo JavaScript -->
    <script src="js/addpet.js"></script>
    <style>
        /* Tus estilos CSS aquí */
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Mascota</h1>
        <form id="petForm">
            <label for="petName">Nombre:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="petAge">Edad:</label>
            <input type="number" id="petAge" name="petAge" required>

            <label for="petBreed">Raza:</label>
            <input type="text" id="petBreed" name="petBreed" required>

            <label for="petDescription">Descripción:</label>
            <textarea id="petDescription" name="petDescription" required></textarea>

            <button type="submit">Agregar Mascota</button>
        </form>
        <button onclick="window.location.href='index.html'">Volver</button>
    </div>
</body>
</html>
