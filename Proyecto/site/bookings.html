<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <script type="module" src="bookings.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservar Servicio</h1>
        <form id="bookingForm">
            <label for="petSelect">Selecciona tu mascota:</label>
            <select id="petSelect" required></select>

            <label for="serviceType">Tipo de servicio:</label>
            <select id="serviceType" required>
                <option value="cuidado">Cuidado</option>
                <option value="entrenamiento">Entrenamiento</option>
                <option value="consulta">Consulta veterinaria</option>
            </select>

            <label for="bookingDate">Fecha de la reserva:</label>
            <input type="date" id="bookingDate" required>

            <button type="submit">Reservar</button>
        </form>
        <button onclick="window.location.href='index.html'">Volver</button>
    </div>
</body>
</html>
