        <!-- Log In Section -->
<section id="login-section" class="section-bottom-80 section-title section-title-left section-title-left-3" data-title="log in">
  <div class="shell shell-wide">
    <div class="range range-xs-center offset-top-26">
      <!-- Columna para el título y el formulario -->
      <div class="cell-md-6 text-md-left">
        <h4 class="offset-top-54">Ingresa sesión</h4><br>
        <!-- Log In Form -->
        <form class="login-form" action="#" method="post">
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="emailLogIn" name="email" class="form-control" placeholder="Ingresa tu Email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="passwordLogIn" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
          </div><br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="InicioSesion">Ingresa sesión</button>
          </div>
          <div class="form-group">
            <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
          </div>
        </form>
      </div>
      <!-- Columna para las imágenes -->
      <div class="cell-md-6">
        <div class="image-container">
          <img src="images/LOGIN1.jpeg" alt="Happy Dog" class="img-responsive login-image">
          <img src="images/LOGIN2.jpeg" alt="Happy Cat" class="img-responsive login-image">
        </div>        
      </div>
    </div>
  </div>
</section>
<!-- Register Section (oculta inicialmente) -->
<section id="register-section" class="section-bottom-80 section-title section-title-left section-title-left-3" style="display: none;" data-title="register">
  <div class="shell shell-wide">
    <div class="range range-xs-center offset-top-26">
      <!-- Columna para el título y el formulario -->
      <div class="cell-md-6 text-md-left">
        <h4 class="offset-top-54">Regístrate</h4><br>
        <!-- Register Form -->
        <form class="register-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="nombreReg" name="name" class="form-control" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="emailReg" name="emailReg" class="form-control" placeholder="Ingresa tu Email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="passwordReg" name="passwordReg" class="form-control" placeholder="Ingresa tu contraseña" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="verPasswordReg" name="confirm-password" class="form-control" placeholder="Confirma tu contraseña" required>
          </div><br>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="Registro">Regístrate</button>
          </div>
          <div class="form-group">
            <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
          </div>
        </form>
      </div>
      <!-- Columna para las imágenes -->
      <div class="cell-md-6">
        <div class="image-container">
          <img src="images/LOGIN1.jpeg" alt="Happy Dog" class="img-responsive login-image">
          <img src="images/LOGIN2.jpeg" alt="Happy Cat" class="img-responsive login-image">
        </div>  
      </div>
    </div>
  </div>
</section>
